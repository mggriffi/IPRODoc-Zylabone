   &lt;span class=&quot;bodytext&quot;&gt;Users&#160;&lt;br/&gt;Users have access to the ZyLAB ONE Legal Hold application. 
Users have one or more of&#160;roles assigned to them (System Administrator, Global Hold Manager, 
Global Hold Viewer). For an overview of the role permissions, see the table below.&lt;br/&gt;&lt;br/&gt;

Contacts&lt;br/&gt;
All potential&#160;contacts of&#160;&lt;b&gt;any&#160;&lt;/b&gt;hold are present in the 
&lt;a href=&quot;C:\Windows\TEMP\hfo1f4iq.45o\HTML\102.html&quot;&gt;Address Book&lt;/a&gt;. 
Contacts are often&#160;a combination of the company’s employee directory (usually provided by Azure Active Directory) 
as well as any additional contacts that are manually entered or imported&#160;for people outside of the company.&lt;br/&gt;
Contacts become&#160;&lt;a href=&quot;C:\Windows\TEMP\hfo1f4iq.45o\HTML\5784.html&quot;&gt;custodians&lt;/a&gt;&#160;when added to a hold.&lt;br/&gt;&lt;br/&gt;

Tenants&lt;br/&gt;
A group of users from an Identity Provider. A large company may have multiple Identity Providers (aka multiple AAD subscriptions). 
Therefore multiple tenants need to access one subscription. There is always one tenant in the lead (Tenant Owner). 
This tenant can control other tenants to access their subscriptions.&lt;/span&gt;

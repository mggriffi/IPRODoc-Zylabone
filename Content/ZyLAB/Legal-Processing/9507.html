        <p id="t9507" class="heading3">
            <MadCap:keyword term="Custodian" />Custodian</p>
        <p class="bodytext">A custodian is a person empowered by statute with the care and custody of records, books and papers filed or deposited in their respective offices or at other locations. </p>

    <body>
        <h2 id="h2_1502334265" data-has-heading-anchor="true">Memory Limit of OS</h2>
        <p>When multiple indexes (more than 50) are opened and each index returns multiple results, the system may reach the 2 GB RAM limit for application use of the OS. Users get a warning if this happens and the search will be terminated.</p>
    </body>

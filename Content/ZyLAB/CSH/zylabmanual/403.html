        <p> 
 Burn-in Fields (electronic stamping) cannot be removed and will always appear when the document is printed. 
       </p>
        <p>The image is shrunk slightly and the stamp is applied to a small margin on each page.</p>
        <p>Type <b>[</b> or <b>Ctrl+space</b> to select a field.    <br /></p>

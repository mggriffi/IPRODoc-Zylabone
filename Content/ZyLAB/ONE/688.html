        <h1>Continue Review</h1>
        <p>
    
      You have two options to continue review:</p>
        <ol class="listnumber">
            <li class="listnumber">From the Select Matter page.<ul><li class="listnumber"><p>Select <b>Open another</b> from the menu bar, or <b>Open Another Matter</b> located underneath the Matter name.</p><p><img src="../../Resources/Images/ONE/Matter_OpenAnother_TopRight.png" /></p><p><img src="../../Resources/Images/ONE/Matter_OpenAnother_MatterOverview.png" class="Thumbnail" /></p></li><li class="listnumber">Once you have found the correct matter,  select <b>Continue Review</b>.<br /><img src="../../Storage/zylab-one-manual-publication/688-2018-05-29-1.png" alt="" class="Thumbnail" /></li></ul></li>
            <li class="listnumber">
                <p>From the Home page.</p>
                <p>
                    <img src="../../Resources/Images/ONE/Matter_Home_ContinueReview.png" class="Thumbnail" />
                </p>
            </li>
        </ol>
